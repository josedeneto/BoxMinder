name: appchat_with_gemini
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  iconsax: ^0.0.8
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  fluttertoast: ^8.2.6
  flutter_svg: ^2.0.10+1
  shared_preferences: ^2.3.1
  supabase_flutter: ^2.5.11
  provider: ^6.1.2
  animated_text_kit: ^4.2.2
  google_generative_ai: ^0.4.4
  flutter_dotenv: ^5.1.0
  flutter_tts: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:  
    - assets/images/
    - .env
    - assets/fonts/Manrope-VariableFont_wght.ttf
    - assets/fonts/Manrope-ExtraLight.ttf
    - assets/fonts/Manrope-Light.ttf
    - assets/fonts/Manrope-Regular.ttf
    - assets/fonts/Manrope-Medium.ttf
    - assets/fonts/Manrope-SemiBold.ttf
    - assets/fonts/Manrope-Bold.ttf
    - assets/fonts/Manrope-ExtraBold.ttf   
  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope-VariableFont_wght.ttf
          weight: 400
        - asset: assets/fonts/Manrope-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Manrope-Light.ttf
          weight: 300
        - asset: assets/fonts/Manrope-Regular.ttf
          weight: 400
        - asset: assets/fonts/Manrope-Medium.ttf
          weight: 500
        - asset: assets/fonts/Manrope-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Manrope-Bold.ttf
          weight: 700
        - asset: assets/fonts/Manrope-ExtraBold.ttf
          weight: 800
